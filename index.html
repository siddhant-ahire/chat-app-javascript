    <title>Chat App</title>

<body>
    <!-- Container and title -->
    <div class="container my-4">
        <h1 class="my-4 text-center">Chat App</h1>
        <!-- Buttons for chat room -->
        <div class="chat-room mb-3 text-center">
            <div class="my-2">Choose a chat room:</div>
            <div class="btn-group" role="group">

                <button class="btn" id='general'>#general</button>
                <button class="btn" id='gaming'>#gaming</button>
                <button class="btn" id='music'>#music</button>
                <button class="btn" id='shinobi'>#shinobi</button>
            </div>
        </div>

        <!-- Chat List / Window -->
        <div class="chat-window">
            <ul class="chat-list list-group">

            </ul>
        </div>

        <!-- new chat form -->
        <form class="new-chat my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        Your Message:
                    </div>
                </div>
                <input type="text" id="message" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="send">
                </div>

            </div>
        </form>
        <!-- upadate name form -->
        <form class="new-name my-3">
            <div class="input-group">
                <div class="input-group-prepend">

                    <div class="input-group-text">Update Name</div>
                    
                </div>
                <input type="text" id="name" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="update">
                </div>

            </div>
            <div class="update-msg"></div>
        </form>

    </div>
